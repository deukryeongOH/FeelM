name: Deploy Frontend Only

on:
  push:
    branches: [ "master" ]
    paths:
      - 'Feelm-Frontend/**' # 프론트엔드 폴더가 바뀔 때만 실행됨

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD_ACCESS_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./Feelm-Frontend
          file: ./Feelm-Frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/feelm-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_KEY }}
          script: |
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            # Docker Hub 로그인
            echo ${{ secrets.DOCKER_PASSWORD_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # 최신 이미지 받기
            docker pull ${{ secrets.DOCKER_USERNAME }}/feelm-frontend:latest
            
            # 기존 컨테이너가 있다면 삭제 (프론트엔드만 껐다 켜기)
            docker stop feelm-frontend || true
            docker rm feelm-frontend || true
            
            # 새 컨테이너 실행 (80번 포트 사용)
            docker run -d \
              --name feelm-frontend \
              -p 80:80 \
              --network feelm-network \
              ${{ secrets.DOCKER_USERNAME }}/feelm-frontend:latest
            
            # 안 쓰는 이미지 청소
            docker image prune -f